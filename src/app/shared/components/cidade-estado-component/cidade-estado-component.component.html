<div class="dx-fieldset">
  <div class="dx-field">
    <div class="dx-field-label">Estado</div>
    <div class="dx-field-value">
      <dx-select-box ></dx-select-box>
    </div>
  </div>
  <div class="dx-field">
    <div class="dx-field-label">Cidade</div>
    <div class="dx-field-value">
      <dx-select-box></dx-select-box>
    </div>
  </div>
</div>

<div class="form-group col-md-3">
  <label for="estado" class="control-label">Estado</label>
  <select class="form-control" formControlName="estado" id="estado">
    <option *ngFor="let e of estados" [value]="e.sigla">
      {{ e.nome }}
    </option>
  </select>
